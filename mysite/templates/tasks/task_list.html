{% extends 'base.html' %}
{% load static %}

{% block title %}Task List{% endblock %}
{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="task_name" placeholder="New Task">
        <button type="submit">Add Task</button>
    </form>
{% endblock %}
